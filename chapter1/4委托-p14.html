<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var App = {
		log:function(){
			if(typeof console === "undefined") return ;
			var args  = Array.prototype.slice.call(arguments);
			args.unshift("app");
			console.log.apply(console,args);
		}	
	}
	App.log('test') // app test
</script>
</body>
</html>
