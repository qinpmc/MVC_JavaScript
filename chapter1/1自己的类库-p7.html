<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Class = function(){
        var klass = function(){
            this.init.apply(this,arguments);
        }
        klass.prototype.init = function(){
            console.log("init...");
        }
        return klass;
    }

    var Person = new Class();
    Person.prototype.init = function(){
        // 基于 Person 的实例做初始化
        console.log("another init...");
    };

    var person = new Person();
</script>
</body>
</html>
